<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CINETV - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="home.html" class="logo">
            <i class="fa-solid fa-film"></i>
            CINETV
        </a>
        <a href="login.html" class="btn btn-secondary">
            <i class="fas fa-sign-in-alt"></i> Connexion
        </a>
    </nav>
    <main>
        <div class="auth-container">
            <h1 class="auth-title" id="form-title">
                <i class="fas fa-sign-in-alt"></i> Connexion
            </h1>
            <div id="auth-message" class="auth-message hidden"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Adresse e-mail</label>
                    <input type="email" id="loginEmail" name="email" class="form-control" placeholder="exemple@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span id="loginBtnText">Se connecter</span>
                </button>
            </form>

            <form id="registerForm" class="hidden">
                <div class="form-group">
                    <label for="registerEmail">Adresse e-mail</label>
                    <input type="email" id="registerEmail" name="email" class="form-control" placeholder="exemple@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Mot de passe</label>
                    <input type="password" id="registerPassword" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <span id="registerBtnText">S'inscrire</span>
                </button>
            </form>

            <p class="auth-footer">
                Vous avez oublié votre mot de passe ? <a href="#">Réinitialiser</a>
            </p>
            <div class="auth-providers">
                <button type="button" class="auth-provider-btn google" id="googleLoginBtn">
                    <i class="fab fa-google"></i> Continuer avec Google
                </button>
            </div>
            
            <div class="form-switch">
                <p>
                    Pas encore de compte ? <a id="switch-to-register">S'inscrire</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <p>CINETV © 2024. Tous droits réservés.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
