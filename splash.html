<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CINETV - Chargement</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a0a12 url('background.jpg') center/cover no-repeat fixed;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(10, 10, 18, 0.88);
      backdrop-filter: blur(10px);
      z-index: -1;
    }
    
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .logo {
      width: 120px; /* Taille réduite du logo */
      height: 120px; /* Taille réduite du logo */
      animation: heartbeat 1.5s ease-in-out infinite both;
      filter: drop-shadow(0 0 15px rgba(106, 103, 255, 0.5));
    }
    
    .loading-text {
      color: #b2b4d6;
      font-size: 1.1rem;
      margin-bottom: 25px;
      letter-spacing: 1px;
      text-align: center;
    }
    
    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 40px;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #6a67ff;
      animation: pulse 1.5s ease-in-out infinite both;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    .dot:nth-child(4) {
      animation-delay: 0.6s;
    }
    
    .developer {
      position: absolute;
      bottom: 20px;
      color: rgba(178, 180, 214, 0.7);
      font-size: 0.9rem;
      text-align: center;
      width: 100%;
    }
    
    /* Animations */
    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      15% {
        transform: scale(1.1);
      }
      30% {
        transform: scale(1);
      }
      45% {
        transform: scale(1.05);
      }
      60% {
        transform: scale(1);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.7;
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    .fade-in {
      animation: fadeIn 1.5s ease both;
    }
  </style>
</head>
<body>
  <div class="logo-container fade-in">
    <img src="logo.png" alt="CINETV Logo" class="logo">
  </div>
  
  <div class="loading-text">Préparation de votre expérience cinéma...</div>
  
  <div class="loading-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  
  <div class="developer">Développé par @audrydushime</div>

  <script>
    // Redirection après 10 secondes
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 10000);
  </script>
</body>
</html>
