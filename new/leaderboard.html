<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement - Zyra</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <header class="top-header" id="topHeader">
        <div class="header-container">
            <div class="brand-section">
                <a href="home.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                <span class="brand-name">Classement Hebdomadaire</span>
            </div>
            <div class="search-bar" id="desktopSearch">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Rechercher...">
            </div>
            <div class="desktop-nav-icons">
                <a href="settings.html" class="nav-icon" title="ParamÃ¨tres"><i class="fas fa-cog"></i></a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="leaderboard-layout">
                <section class="leaderboard-list-section">
                    <h2><i class="fas fa-trophy"></i> Top 100 de la semaine</h2>
                    <div class="user-rank-info" id="currentUserRankInfo">
                        <div class="rank-card my-rank">
                            <span class="rank-position" id="myRank">#...</span>
                            <img src="assets/default-avatar.png" alt="Mon Avatar" class="rank-avatar" id="myRankAvatar">
                            <span class="rank-name" id="myRankName">Moi</span>
                            <span class="rank-points" id="myRankPoints">0 pts</span>
                        </div>
                    </div>
                    
                    <div class="leaderboard-list" id="leaderboardList">
                        </div>
                </section>

                <aside class="leaderboard-rules-section">
                    <h3>Comment gagner des points ?</h3>
                    <div class="point-rules">
                        <div class="point-item">
                            <div class="point-icon"><i class="fas fa-plus-square"></i></div>
                            <div class="point-info"><h4>Publier</h4><p>+5 points par publication</p></div>
                        </div>
                        <div class="point-item">
                            <div class="point-icon"><i class="fas fa-comment"></i></div>
                            <div class="point-info"><h4>Commenter</h4><p>+2 points par commentaire</p></div>
                        </div>
                        <div class="point-item">
                            <div class="point-icon"><i class="fas fa-heart"></i></div>
                            <div class="point-info"><h4>Liker</h4><p>+1 point par like</p></div>
                        </div>
                        <div class="point-item">
                            <div class="point-icon"><i class="fas fa-user-plus"></i></div>
                            <div class="point-info"><h4>Ajouter des amis</h4><p>+3 points par nouvel ami</p></div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <nav class="mobile-bottom-nav" id="mobileBottomNav">
        <a href="home.html" class="nav-link" title="Accueil">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="friends.html" class="nav-link" title="Amis">
            <i class="fas fa-user-friends"></i>
            <span>Amis</span>
        </a>
        <a href="upload.html" class="nav-link is-center" title="Publier">
            <i class="fas fa-plus-circle"></i>
        </a>
        <a href="messages.html" class="nav-link" title="Messages">
            <i class="fas fa-envelope"></i>
            <span>Messages</span>
        </a>
        <a href="profile.html" class="nav-link" title="Profil">
            <i class="fas fa-user"></i>
            <span>Profil</span>
        </a>
    </nav>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/progression.js"></script>
    <script type="module" src="js/leaderboard.js"></script>
</body>
</html>
