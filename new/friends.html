<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amis - Zyra</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <header class="top-header" id="topHeader">
        <div class="header-container">
            <div class="brand-section">
                <a href="home.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                <span class="brand-name">Amis</span>
            </div>
            <div class="search-bar" id="desktopSearch">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Rechercher des amis...">
            </div>
            <div class="desktop-nav-icons">
                <a href="settings.html" class="nav-icon" title="Paramètres"><i class="fas fa-cog"></i></a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="friends-layout">
                <aside class="sidebar-left">
                    <div class="sidebar-section">
                        <h3><i class="fas fa-user-plus"></i> Recherche</h3>
                        <div class="search-box">
                            <input type="text" placeholder="Rechercher des utilisateurs..." id="userSearchInput">
                            <div class="search-results" id="searchResults">
                                </div>
                        </div>
                    </div>

                    <div class="friends-stats">
                        <div class="stat-card">
                            <i class="fas fa-user-friends" style="color: var(--accent-primary);"></i>
                            <div class="stat-info">
                                <h3 id="allFriendsCount">0</h3>
                                <p>Amis au total</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-envelope" style="color: var(--accent-secondary);"></i>
                            <div class="stat-info">
                                <h3 id="requestsCount">0</h3>
                                <p>Demandes reçues</p>
                            </div>
                        </div>
                    </div>
                </aside>

                <section class="friends-content">
                    <div class="friends-tabs">
                        <button class="tab-btn active" data-tab="all" id="allFriendsBtn">Tous les amis (<span id="allFriendsCount2">0</span>)</button>
                        <button class="tab-btn" data-tab="requests" id="requestsBtn">Demandes (<span id="requestsCount2">0</span>)</button>
                        <button class="tab-btn" data-tab="suggestions" id="suggestionsBtn">Suggestions</button>
                    </div>

                    <div class="tab-pane active" id="allFriendsTab">
                        <div class="friends-list" id="allFriendsList">
                            </div>
                    </div>
                    
                    <div class="tab-pane hidden" id="requestsTab">
                        <div class="friends-list" id="friendRequestsList">
                            </div>
                    </div>

                    <div class="tab-pane hidden" id="suggestionsTab">
                        <h3>Suggestions pour vous</h3>
                        <div class="friends-list" id="suggestionsList">
                            </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <nav class="mobile-bottom-nav" id="mobileBottomNav">
        <a href="home.html" class="nav-link" title="Accueil">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="friends.html" class="nav-link active" title="Amis">
            <i class="fas fa-user-friends"></i>
            <span>Amis</span>
        </a>
        <a href="upload.html" class="nav-link is-center" title="Publier">
            <i class="fas fa-plus-circle"></i>
        </a>
        <a href="messages.html" class="nav-link" title="Messages">
            <i class="fas fa-envelope"></i>
            <span>Messages</span>
        </a>
        <a href="profile.html" class="nav-link" title="Profil">
            <i class="fas fa-user"></i>
            <span>Profil</span>
        </a>
    </nav>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/progression.js"></script>
    <script type="module" src="js/friends.js"></script>
</body>
</html>
