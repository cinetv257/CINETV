<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CINETV - Connexion / Inscription</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DRSJ4J6W6P"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-DRSJ4J6W6P');
    </script>
</head>
<body>

    <div class="auth-container">
        <div class="auth-form-wrapper">
            <h2 id="form-title"><i class="fas fa-sign-in-alt"></i> Connexion</h2>
            
            <div id="auth-message" class="auth-message hidden"></div>

            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="emailLogin" placeholder="Adresse email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="passwordLogin" placeholder="Mot de passe" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                    Se Connecter
                </button>
            </form>

            <form id="registerForm" class="hidden">
                <div class="input-group">
                    <input type="email" id="emailRegister" placeholder="Adresse email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="passwordRegister" placeholder="Mot de passe (min. 6 caractères)" required>
                </div>
                <div class="input-group">
                    <input type="password" id="passwordConfirmRegister" placeholder="Confirmer le mot de passe" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                    S'inscrire
                </button>
            </form>

            <p id="switch-to-register" class="switch-link">
                Pas encore de compte ? **S'inscrire**
            </p>
            <p id="switch-to-login" class="switch-link hidden">
                Déjà inscrit ? **Se connecter**
            </p>
            
            <a href="home.html" class="switch-link" style="margin-top: 20px;">
                Retour à l'accueil
            </a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="firebase-config.js"></script>

    <script src="app-common.js"></script>

    <script src="auth.js"></script>
</body>
</html>
