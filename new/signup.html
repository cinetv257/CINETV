<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyra - Inscription</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <img src="assets/logo.png" alt="Zyra Logo" class="logo">
                <h1>Zyra</h1>
                <p class="tagline">Rejoignez notre communauté</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <h2><i class="fas fa-user-plus"></i> Inscription</h2>
                
                <div class="form-group">
                    <label for="displayName"><i class="fas fa-user"></i> Nom d'utilisateur</label>
                    <input type="text" id="displayName" name="displayName" required placeholder="Votre pseudo">
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required placeholder="votre@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="Minimum 6 caractères">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Retapez votre mot de passe">
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i> S'inscrire
                </button>
                
                <div class="auth-links">
                    <p>Déjà un compte ? <a href="login.html"><i class="fas fa-sign-in-alt"></i> Connectez-vous</a></p>
                </div>
            </form>
            
            <div id="authMessage" class="message hidden"></div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
