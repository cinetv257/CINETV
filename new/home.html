<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fil d'actualité - Zyra</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <header class="top-header" id="topHeader">
        <div class="header-container">
            <div class="brand-section">
                <a href="home.html">
                    <img src="assets/logo.png" alt="Zyra" class="logo">
                    <span class="brand-name">Zyra</span>
                </a>
            </div>
            <div class="search-bar" id="desktopSearch">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Rechercher...">
            </div>
            <div class="desktop-nav-icons">
                <a href="messages.html" class="nav-icon" title="Messages"><i class="fas fa-envelope"></i></a>
                <a href="settings.html" class="nav-icon" title="Paramètres"><i class="fas fa-cog"></i></a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container-fluid">
            <div class="content-grid">
                
                <section class="posts-feed">
                    
                    <div class="stories-bar" id="storiesBar">
                        <div class="story-card add-story">
                            <i class="fas fa-plus-circle"></i>
                            <span>Ma Story</span>
                        </div>
                        </div>

                    <div class="posts-container" id="postsContainer">
                        <div class="loading-posts">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Chargement des publications...</p>
                        </div>
                    </div>
                </section>

                <aside class="sidebar-right">
                    <div class="sidebar-section">
                        <h3><i class="fas fa-trophy"></i> Top Hebdo</h3>
                        <div class="leaderboard-preview" id="leaderboardPreview">
                            </div>
                        <a href="leaderboard.html" class="btn-secondary">
                            Voir le classement complet
                        </a>
                    </div>

                    <div class="sidebar-section">
                        <h3><i class="fas fa-user-plus"></i> Suggestions d'amis</h3>
                        <div class="suggestions-list" id="suggestionsList">
                            </div>
                    </div>
                    
                    </aside>
            </div>
        </div>
    </main>

    <nav class="mobile-bottom-nav" id="mobileBottomNav">
        <a href="home.html" class="nav-link active" title="Accueil">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="friends.html" class="nav-link" title="Amis">
            <i class="fas fa-user-friends"></i>
            <span>Amis</span>
        </a>
        <a href="upload.html" class="nav-link is-center" title="Publier">
            <i class="fas fa-plus-circle"></i>
        </a>
        <a href="messages.html" class="nav-link" title="Messages">
            <i class="fas fa-envelope"></i>
            <span>Messages</span>
        </a>
        <a href="profile.html" class="nav-link" title="Profil">
            <i class="fas fa-user"></i>
            <span>Profil</span>
        </a>
    </nav>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/progression.js"></script>
    <script type="module" src="js/Home.js"></script>
</body>
</html>
