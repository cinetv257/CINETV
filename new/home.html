<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fil d'actualité - Zyra</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="assets/logo.png" alt="Zyra" class="nav-logo">
                <span class="brand-name">Zyra</span>
            </div>
            
            <div class="nav-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Rechercher..." class="search-input">
            </div>
            
            <div class="nav-links">
                <a href="home.html" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Accueil</span>
                </a>
                <a href="upload.html" class="nav-link">
                    <i class="fas fa-plus-square"></i>
                    <span>Publier</span>
                </a>
                <a href="profile.html" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>Profil</span>
                </a>
                <a href="friends.html" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Amis</span>
                </a>
                <a href="messages.html" class="nav-link">
                    <i class="fas fa-comments"></i>
                    <span>Messages</span>
                </a>
                <a href="leaderboard.html" class="nav-link">
                    <i class="fas fa-trophy"></i>
                    <span>Classement</span>
                </a>
                <a href="settings.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Paramètres</span>
                </a>
                <button id="logoutBtn" class="nav-logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="main-content">
        <div class="container">
            <div class="content-grid">
                <!-- Colonne gauche - Suggestions -->
                <aside class="sidebar-left">
                    <div class="user-card">
                        <div class="user-avatar">
                            <img id="userAvatar" src="assets/default-avatar.png" alt="Avatar">
                        </div>
                        <div class="user-info">
                            <h3 id="userDisplayName">Utilisateur</h3>
                            <p class="user-points">
                                <i class="fas fa-star" style="color: var(--star-color);"></i>
                                <span id="userPoints">0</span> points
                            </p>
                        </div>
                    </div>

                    <div class="sidebar-section">
                        <h3>Suggestions d'amis</h3>
                        <div class="suggestions-list" id="suggestionsList">
                            <!-- Suggestions chargées dynamiquement -->
                        </div>
                    </div>
                </aside>

                <!-- Colonne centrale - Fil d'actualité -->
                <section class="feed">
                    <div class="create-post-card">
                        <div class="post-input">
                            <img id="currentUserAvatar" src="assets/default-avatar.png" alt="Votre avatar" class="user-avatar-small">
                            <input type="text" placeholder="Quoi de neuf ?" class="post-text-input">
                        </div>
                        <div class="post-actions">
                            <button class="post-action-btn">
                                <i class="fas fa-image"></i> Photo
                            </button>
                            <button class="post-action-btn">
                                <i class="fas fa-video"></i> Vidéo
                            </button>
                            <button class="post-action-btn">
                                <i class="fas fa-map-marker-alt"></i> Localisation
                            </button>
                            <button class="btn-primary btn-post">Publier</button>
                        </div>
                    </div>

                    <div class="posts-container" id="postsContainer">
                        <!-- Posts chargés dynamiquement -->
                        <div class="loading-posts">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Chargement des publications...</p>
                        </div>
                    </div>
                </section>

                <!-- Colonne droite - Classement rapide -->
                <aside class="sidebar-right">
                    <div class="sidebar-section">
                        <h3><i class="fas fa-trophy"></i> Top Hebdo</h3>
                        <div class="leaderboard-preview" id="leaderboardPreview">
                            <!-- Classement chargé dynamiquement -->
                        </div>
                        <a href="leaderboard.html" class="btn-secondary">
                            Voir le classement complet
                        </a>
                    </div>

                    <div class="sidebar-section">
                        <h3><i class="fas fa-bell"></i> Notifications</h3>
                        <div class="notifications-list" id="notificationsList">
                            <!-- Notifications chargées dynamiquement -->
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <script type="module" src="js/home.js"></script>
</body>
</html>
