<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Zyra</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <header class="top-header" id="topHeader">
        <div class="header-container">
            <div class="brand-section">
                <a href="home.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                <span class="brand-name">Messages</span>
            </div>
            <div class="desktop-nav-icons">
                <button class="nav-icon" title="Nouveau message" id="newMessageBtn"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="messages-layout">
                <div class="conversations-list-container">
                    <div class="search-box mobile-only">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Rechercher des conversations..." id="searchConversations">
                    </div>
                    
                    <button class="btn-primary full-width-btn desktop-only" id="newMessageBtnDesktop">
                        <i class="fas fa-plus"></i> Nouveau message
                    </button>

                    <div class="conversations-list" id="conversationsList">
                        <div class="no-conversations">
                            <i class="fas fa-comments"></i>
                            <p>Aucune conversation. Commencez une discussion !</p>
                        </div>
                    </div>
                </div>

                <div class="modal hidden" id="newMessageModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3><i class="fas fa-plus"></i> Nouveau message</h3>
                            <button class="btn-close" id="closeModal">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="recipientSearch">Rechercher un ami</label>
                                <input type="text" id="recipientSearch" placeholder="Nom d'utilisateur...">
                            </div>
                            <div class="friends-list" id="modalFriendsList">
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn-secondary" id="cancelNewMessage">Annuler</button>
                            <button class="btn-primary" id="startNewMessage">Commencer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="mobile-bottom-nav" id="mobileBottomNav">
        <a href="home.html" class="nav-link" title="Accueil">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="friends.html" class="nav-link" title="Amis">
            <i class="fas fa-user-friends"></i>
            <span>Amis</span>
        </a>
        <a href="upload.html" class="nav-link is-center" title="Publier">
            <i class="fas fa-plus-circle"></i>
        </a>
        <a href="messages.html" class="nav-link active" title="Messages">
            <i class="fas fa-envelope"></i>
            <span>Messages</span>
        </a>
        <a href="profile.html" class="nav-link" title="Profil">
            <i class="fas fa-user"></i>
            <span>Profil</span>
        </a>
    </nav>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/messages.js"></script>
</body>
</html>
