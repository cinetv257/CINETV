<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publier - Zyra</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <header class="top-header" id="topHeader">
        <div class="header-container">
            <div class="brand-section">
                <a href="home.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                <span class="brand-name">Nouvelle Publication</span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="upload-layout">
                <div class="upload-form-container">
                    <form id="postForm" class="upload-form">
                        
                        <div class="upload-media-container" id="mediaContainer">
                            <div class="upload-placeholder" id="uploadPlaceholder">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Cliquez ou glissez-déposez une image ou une vidéo ici</p>
                                <div class="upload-buttons">
                                    <button type="button" class="btn-secondary" id="imageUpload">
                                        <i class="fas fa-image"></i> Image
                                    </button>
                                    <button type="button" class="btn-secondary" id="videoUpload">
                                        <i class="fas fa-video"></i> Vidéo
                                    </button>
                                </div>
                            </div>
                            
                            <input type="file" id="imageInput" accept="image/*" class="hidden">
                            <input type="file" id="videoInput" accept="video/*" class="hidden">

                            <div class="media-preview hidden" id="mediaPreview">
                                <img id="imagePreview" alt="Aperçu de l'image" class="hidden">
                                <video id="videoPreview" controls class="hidden"></video>
                                <button type="button" class="btn-icon remove-media-btn" id="removeMediaBtn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="postCaption"><i class="fas fa-pen"></i> Description</label>
                            <textarea id="postCaption" placeholder="Que voulez-vous partager ?" rows="4" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="postVisibility"><i class="fas fa-globe"></i> Visibilité</label>
                            <select id="postVisibility" name="visibility">
                                <option value="public">Public</option>
                                <option value="friends">Amis uniquement</option>
                                <option value="private">Privé</option>
                            </select>
                        </div>
                        
                        <div id="uploadMessage" class="message hidden"></div>

                        <div class="upload-actions">
                            <button type="submit" class="btn-primary full-width-btn" id="publishBtn">
                                <i class="fas fa-paper-plane"></i> Publier
                            </button>
                        </div>
                    </form>
                </div>

                <div class="upload-info">
                    <div class="info-card">
                        <i class="fas fa-star" style="color: var(--star-color);"></i>
                        <h3>Gagnez des points</h3>
                        <p>Chaque publication vous rapporte des points pour le classement hebdomadaire</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="mobile-bottom-nav" id="mobileBottomNav">
        <a href="home.html" class="nav-link" title="Accueil">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="friends.html" class="nav-link" title="Amis">
            <i class="fas fa-user-friends"></i>
            <span>Amis</span>
        </a>
        <a href="upload.html" class="nav-link active is-center" title="Publier">
            <i class="fas fa-plus-circle"></i>
        </a>
        <a href="messages.html" class="nav-link" title="Messages">
            <i class="fas fa-envelope"></i>
            <span>Messages</span>
        </a>
        <a href="profile.html" class="nav-link" title="Profil">
            <i class="fas fa-user"></i>
            <span>Profil</span>
        </a>
    </nav>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/progression.js"></script>
    <script type="module" src="js/upload.js"></script>
</body>
</html>
