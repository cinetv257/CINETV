<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publier - Zyra</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <!-- Navigation (identique à home.html) -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="assets/logo.png" alt="Zyra" class="nav-logo">
                <span class="brand-name">Zyra</span>
            </div>
            
            <div class="nav-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Rechercher..." class="search-input">
            </div>
            
            <div class="nav-links">
                <a href="home.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Accueil</span>
                </a>
                <a href="upload.html" class="nav-link active">
                    <i class="fas fa-plus-square"></i>
                    <span>Publier</span>
                </a>
                <a href="profile.html" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>Profil</span>
                </a>
                <a href="friends.html" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Amis</span>
                </a>
                <a href="messages.html" class="nav-link">
                    <i class="fas fa-comments"></i>
                    <span>Messages</span>
                </a>
                <a href="leaderboard.html" class="nav-link">
                    <i class="fas fa-trophy"></i>
                    <span>Classement</span>
                </a>
                <a href="settings.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Paramètres</span>
                </a>
                <button id="logoutBtn" class="nav-logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="main-content">
        <div class="container">
            <div class="upload-page">
                <div class="page-header">
                    <h1><i class="fas fa-plus-circle"></i> Créer une publication</h1>
                    <p>Partagez du contenu avec votre communauté</p>
                </div>

                <div class="upload-card">
                    <form id="uploadForm" class="upload-form">
                        <div class="form-group">
                            <label for="postContent"><i class="fas fa-pencil-alt"></i> Description</label>
                            <textarea id="postContent" name="content" placeholder="Quoi de neuf ?" rows="4"></textarea>
                        </div>

                        <div class="upload-options">
                            <div class="upload-option" id="imageUpload">
                                <i class="fas fa-image"></i>
                                <span>Image</span>
                                <input type="file" id="imageInput" accept="image/*" hidden>
                            </div>

                            <div class="upload-option" id="videoUpload">
                                <i class="fas fa-video"></i>
                                <span>Vidéo</span>
                                <input type="file" id="videoInput" accept="video/*" hidden>
                            </div>

                            <div class="upload-option">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Localisation</span>
                            </div>
                        </div>

                        <div class="preview-area" id="previewArea">
                            <!-- Aperçu du média -->
                        </div>

                        <div class="form-group">
                            <label for="postVisibility"><i class="fas fa-globe"></i> Visibilité</label>
                            <select id="postVisibility" name="visibility">
                                <option value="public">Public</option>
                                <option value="friends">Amis uniquement</option>
                                <option value="private">Privé</option>
                            </select>
                        </div>

                        <div class="upload-actions">
                            <button type="button" class="btn-secondary" onclick="window.history.back()">
                                <i class="fas fa-arrow-left"></i> Retour
                            </button>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-paper-plane"></i> Publier
                            </button>
                        </div>
                    </form>
                </div>

                <div class="upload-info">
                    <div class="info-card">
                        <i class="fas fa-star" style="color: var(--star-color);"></i>
                        <h3>Gagnez 5 points</h3>
                        <p>Chaque publication vous rapporte 5 points pour le classement hebdomadaire</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/upload.js"></script>
</body>
</html>
