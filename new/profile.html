<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Profil - Zyra</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <header class="top-header" id="topHeader">
        <div class="header-container">
            <div class="brand-section">
                <a href="home.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                <span class="brand-name" id="headerDisplayName">Profil</span>
            </div>
            <div class="desktop-nav-icons">
                <a href="settings.html" class="nav-icon" title="Paramètres" id="settingsBtn"><i class="fas fa-cog"></i></a>
                <button class="nav-icon hidden" title="Plus d'options" id="profileOptionsBtn"><i class="fas fa-ellipsis-v"></i></button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="profile-card">
                
                <div class="profile-header">
                    <img src="assets/default-avatar.png" alt="Avatar de l'utilisateur" class="profile-avatar" id="profileAvatar">
                    <h2 id="displayName">Nom d'utilisateur</h2>
                    <p class="profile-bio" id="userBio">Une courte biographie ici...</p>
                </div>

                <div class="profile-stats">
                    <div class="stat-item">
                        <span id="postsCount">0</span>
                        <p>Publications</p>
                    </div>
                    <div class="stat-item">
                        <span id="friendsCount">0</span>
                        <p>Amis</p>
                    </div>
                    <div class="stat-item points-item">
                        <i class="fas fa-star"></i>
                        <span id="weeklyPoints">0</span>
                        <p>Points Hebdo</p>
                    </div>
                </div>

                <div class="profile-actions" id="profileActions">
                    </div>

                <div class="profile-tabs">
                    <button class="tab-btn active" data-tab="posts"><i class="fas fa-th-large"></i> Publications</button>
                    <button class="tab-btn" data-tab="videos"><i class="fas fa-video"></i> Vidéos</button>
                    <button class="tab-btn" data-tab="friends"><i class="fas fa-user-friends"></i> Amis</button>
                </div>

                <div class="profile-content" id="profileContent">
                    <div class="tab-pane active" id="postsTab">
                        <div class="post-grid" id="postsGrid">
                            <div class="loading-posts">
                                <i class="fas fa-spinner fa-spin"></i>
                                <p>Chargement des publications...</p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="videosTab">
                        <div class="post-grid" id="videosGrid">
                            </div>
                    </div>
                    <div class="tab-pane" id="friendsTab">
                        <div class="friends-list" id="friendsListPreview">
                            </div>
                        <a href="friends.html" class="btn-secondary full-width-btn" id="seeAllFriendsLink">
                            Voir tous les amis
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="mobile-bottom-nav" id="mobileBottomNav">
        <a href="home.html" class="nav-link" title="Accueil">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="friends.html" class="nav-link" title="Amis">
            <i class="fas fa-user-friends"></i>
            <span>Amis</span>
        </a>
        <a href="upload.html" class="nav-link is-center" title="Publier">
            <i class="fas fa-plus-circle"></i>
        </a>
        <a href="messages.html" class="nav-link" title="Messages">
            <i class="fas fa-envelope"></i>
            <span>Messages</span>
        </a>
        <a href="profile.html" class="nav-link active" title="Profil">
            <i class="fas fa-user"></i>
            <span>Profil</span>
        </a>
    </nav>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/progression.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
