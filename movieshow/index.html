<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieShow - Loading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a1929 0%, #0d1b2a 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
            max-width: 500px;
            padding: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        
        .logo-animation {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #20c997;
            animation: pulse 2s infinite, rotate 3s ease-in-out;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #20c997;
            text-shadow: 0 0 10px rgba(32, 201, 151, 0.5);
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #a0aec0;
            margin-bottom: 40px;
        }
        
        .loading-bar {
            width: 100%;
            height: 8px;
            background-color: #2d3748;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #20c997, #38b2ac);
            border-radius: 4px;
            animation: loading 3s forwards;
        }
        
        .loading-text {
            font-size: 1rem;
            color: #cbd5e0;
            margin-bottom: 20px;
        }
        
        .ad-note {
            background-color: rgba(32, 201, 151, 0.1);
            border-left: 4px solid #20c997;
            padding: 15px;
            margin-top: 30px;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #a0aec0;
            text-align: left;
        }
        
        .ad-note i {
            color: #20c997;
            margin-right: 10px;
        }
        
        .progress-percentage {
            font-size: 1.5rem;
            font-weight: bold;
            color: #20c997;
            margin-bottom: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @media (max-width: 600px) {
            .splash-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .logo-animation {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-animation">
            <i class="fas fa-film"></i>
        </div>
        <h1>MovieShow</h1>
        <p class="tagline">Your ultimate movie and series streaming platform</p>
        
        <div class="progress-percentage" id="progressPercentage">0%</div>
        
        <div class="loading-bar">
            <div class="loading-progress" id="loadingBar"></div>
        </div>
        
        <p class="loading-text" id="loadingText">Initializing application...</p>
        
        <div class="ad-note">
            <i class="fas fa-info-circle"></i> Free plan users will see occasional advertisements to support the service.
        </div>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBaSYX1axaZrfQG2GB68LpqDYfYiVZamwE",
            authDomain: "movieshow-80226.firebaseapp.com",
            projectId: "movieshow-80226",
            storageBucket: "movieshow-80226.firebasestorage.app",
            messagingSenderId: "461492912130",
            appId: "1:461492912130:web:e715d40156e57916a1a71b",
            measurementId: "G-SGQZD7TYR0"
        };
        
        // Variables pour suivre la progression
        let progress = 0;
        const totalSteps = 4; // Étapes de chargement
        const progressPercentage = document.getElementById('progressPercentage');
        const loadingBar = document.getElementById('loadingBar');
        const loadingText = document.getElementById('loadingText');
        
        // Simuler le chargement par étapes
        function simulateLoading() {
            const steps = [
                { text: "Initializing application...", duration: 800 },
                { text: "Connecting to database...", duration: 1000 },
                { text: "Loading content library...", duration: 1200 },
                { text: "Preparing your experience...", duration: 800 }
            ];
            
            steps.forEach((step, index) => {
                setTimeout(() => {
                    progress = ((index + 1) / totalSteps) * 100;
                    progressPercentage.textContent = `${Math.round(progress)}%`;
                    loadingBar.style.width = `${progress}%`;
                    loadingText.textContent = step.text;
                    
                    // Dernière étape : redirection
                    if (index === steps.length - 1) {
                        setTimeout(() => {
                            // Ouvrir un onglet publicitaire avant la redirection
                            window.open('https://www.effectivegatecpm.com/wu0xndpxcg?key=962747162b526b8e35632b7e46f1e881', '_blank');
                            // Redirection vers la page de sélection
                            window.location.href = "selection.html";
                        }, 500);
                    }
                }, step.duration * index);
            });
        }
        
        // Initialiser Firebase (simulé pour l'instant)
        function initializeFirebase() {
            console.log("Firebase initialized with config:", firebaseConfig);
            // Dans une vraie implémentation, on initialiserait Firebase ici
        }
        
        // Initialiser l'analytics
        function initializeAnalytics() {
            console.log("Analytics initialized");
            // Simulation de Google Analytics
            if (typeof gtag !== 'undefined') {
                gtag('config', 'G-SGQZD7TYR0');
            }
        }
        
        // Démarrer le chargement
        document.addEventListener('DOMContentLoaded', function() {
            initializeFirebase();
            initializeAnalytics();
            simulateLoading();
            
            // Démarrer l'animation de la barre de chargement
            loadingBar.style.animation = "loading 3s forwards";
        });
        
        // Fonction pour forcer la redirection si le chargement échoue
        setTimeout(() => {
            if (window.location.pathname.endsWith('index.html')) {
                window.location.href = "selection.html";
            }
        }, 5000); // Sécurité : redirection après 5 secondes
    </script>
    
    <!-- Google Analytics (optionnel) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SGQZD7TYR0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-SGQZD7TYR0');
    </script>
</body>
</html>
