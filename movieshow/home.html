<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieShow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ====== RESET & BASE ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(10, 25, 41, 0.95), rgba(13, 27, 42, 0.98));
            min-height: 100vh;
            color: #ffffff;
        }
        
        /* ====== TOP NAVIGATION ====== */
        .top-nav {
            background: rgba(10, 25, 41, 0.98);
            padding: 12px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(32, 201, 151, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .logo-img {
            height: 35px;
            filter: drop-shadow(0 0 8px rgba(32, 201, 151, 0.4));
        }
        
        /* ====== PLAN INDICATOR ====== */
        .plan-indicator {
            position: fixed;
            top: 12px;
            right: 15px;
            background: rgba(32, 201, 151, 0.15);
            border: 1px solid rgba(32, 201, 151, 0.3);
            color: #20c997;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .plan-indicator:hover {
            background: rgba(32, 201, 151, 0.25);
            transform: translateY(-2px);
        }
        
        .plan-indicator.premium {
            background: rgba(255, 209, 0, 0.15);
            border-color: rgba(255, 209, 0, 0.3);
            color: #ffd100;
        }
        
        /* ====== MAIN CONTENT ====== */
        .main-content {
            padding: 15px;
            padding-bottom: 85px;
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* ====== SEARCH BAR ====== */
        .search-container {
            position: relative;
            margin: 10px 0 20px 0;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            background: rgba(26, 32, 44, 0.9);
            border: 1px solid rgba(32, 201, 151, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #20c997;
            box-shadow: 0 0 0 3px rgba(32, 201, 151, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 1.2rem;
        }
        
        /* ====== CATEGORIES ====== */
        .categories-container {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 10px 5px;
            margin-bottom: 20px;
            scrollbar-width: none;
        }
        
        .categories-container::-webkit-scrollbar {
            display: none;
        }
        
        .category-item {
            flex: 0 0 auto;
            padding: 8px 16px;
            background: rgba(32, 201, 151, 0.1);
            border: 1px solid rgba(32, 201, 151, 0.3);
            border-radius: 20px;
            color: #20c997;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .category-item:hover,
        .category-item.active {
            background: #20c997;
            color: #0a1929;
        }
        
        /* ====== SECTION TITLES ====== */
        .section-title {
            font-size: 1.3rem;
            margin: 20px 0 15px 0;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: #20c997;
        }
        
        /* ====== FEATURED MOVIES ====== */
        .featured-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 5px;
            margin-bottom: 25px;
            scrollbar-width: thin;
            scrollbar-color: #20c997 #2d3748;
        }
        
        .featured-container::-webkit-scrollbar {
            height: 6px;
        }
        
        .featured-container::-webkit-scrollbar-track {
            background: #2d3748;
            border-radius: 10px;
        }
        
        .featured-container::-webkit-scrollbar-thumb {
            background: #20c997;
            border-radius: 10px;
        }
        
        .featured-card {
            flex: 0 0 200px;
            background: rgba(26, 32, 44, 0.9);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .featured-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }
        
        .featured-poster {
            width: 100%;
            height: 140px;
            object-fit: cover;
            background: linear-gradient(135deg, #2d3748, #4a5568);
        }
        
        .featured-info {
            padding: 12px;
        }
        
        .featured-title {
            font-size: 0.95rem;
            color: white;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .featured-badge {
            display: inline-block;
            padding: 3px 8px;
            background: #20c997;
            color: #0a1929;
            font-size: 0.7rem;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 8px;
        }
        
        .featured-meta {
            font-size: 0.8rem;
            color: #a0aec0;
        }
        
        /* ====== MOVIES GRID (3 COLUMNS) ====== */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .movie-card {
            background: rgba(26, 32, 44, 0.9);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .movie-poster {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: linear-gradient(135deg, #2d3748, #4a5568);
        }
        
        .movie-info {
            padding: 10px;
        }
        
        .movie-title {
            font-size: 0.85rem;
            color: white;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .movie-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #a0aec0;
            margin-bottom: 8px;
        }
        
        .badge-container {
            display: flex;
            gap: 5px;
        }
        
        .badge {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.65rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .badge.new {
            background: #20c997;
            color: #0a1929;
        }
        
        .badge.french {
            background: #3182ce;
            color: white;
        }
        
        .badge.english {
            background: #e53e3e;
            color: white;
        }
        
        /* ====== EMPTY STATES ====== */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            color: #a0aec0;
        }
        
        .empty-state i {
            font-size: 2.5rem;
            color: #4a5568;
            margin-bottom: 15px;
        }
        
        .empty-state h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .empty-state p {
            font-size: 0.9rem;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .refresh-btn {
            background: rgba(32, 201, 151, 0.2);
            color: #20c997;
            border: 1px solid rgba(32, 201, 151, 0.3);
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(32, 201, 151, 0.3);
        }
        
        /* ====== MAIN NAVIGATION ====== */
        .main-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 25, 41, 0.98);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            border-top: 1px solid rgba(32, 201, 151, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #a0aec0;
            text-decoration: none;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 60px;
        }
        
        .nav-item:hover,
        .nav-item.active {
            color: #20c997;
            background: rgba(32, 201, 151, 0.1);
        }
        
        .nav-icon {
            font-size: 1.1rem;
            margin-bottom: 4px;
        }
        
        .nav-text {
            font-size: 0.65rem;
            font-weight: 500;
        }
        
        /* ====== MENU HAMBURGER ====== */
        .menu-content {
            display: none;
            position: absolute;
            bottom: 70px;
            right: 10px;
            background: rgba(26, 32, 44, 0.98);
            min-width: 180px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(32, 201, 151, 0.3);
            z-index: 1001;
            backdrop-filter: blur(10px);
        }
        
        .menu-content.show {
            display: block;
            animation: slideUp 0.2s ease;
        }
        
        .menu-item {
            padding: 12px 15px;
            color: #cbd5e0;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .menu-item:hover {
            background: rgba(32, 201, 151, 0.1);
            color: #20c997;
        }
        
        .menu-item i {
            width: 18px;
            text-align: center;
        }
        
        /* ====== LOADING OVERLAY ====== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 25, 41, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(32, 201, 151, 0.2);
            border-top: 4px solid #20c997;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        /* ====== AD NOTIFICATION ====== */
        .ad-notification {
            background: linear-gradient(135deg, rgba(32, 201, 151, 0.1), rgba(255, 209, 0, 0.1));
            border: 1px solid rgba(32, 201, 151, 0.3);
            border-radius: 10px;
            padding: 12px 15px;
            margin: 15px 0;
            display: none;
            align-items: center;
            gap: 12px;
            font-size: 0.85rem;
            color: #cbd5e0;
        }
        
        .ad-notification i {
            color: #ffd100;
        }
        
        /* ====== ANIMATIONS ====== */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* ====== RESPONSIVE ====== */
        @media (max-width: 768px) {
            .movies-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .movie-poster {
                height: 130px;
            }
            
            .featured-card {
                flex: 0 0 180px;
            }
            
            .featured-poster {
                height: 120px;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .movies-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .movie-poster {
                height: 110px;
            }
            
            .movie-title {
                font-size: 0.8rem;
            }
            
            .featured-card {
                flex: 0 0 160px;
            }
            
            .featured-poster {
                height: 100px;
            }
            
            .main-content {
                padding: 12px;
                padding-bottom: 85px;
            }
            
            .search-input {
                padding: 12px 15px 12px 45px;
                font-size: 0.9rem;
            }
            
            .category-item {
                font-size: 0.75rem;
                padding: 7px 14px;
            }
            
            .nav-text {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p style="color: #cbd5e0; margin-top: 15px;">Loading MovieShow...</p>
    </div>
    
    <!-- Top Navigation -->
    <nav class="top-nav">
        <img src="logo.png" alt="MovieShow" class="logo-img">
    </nav>
    
    <!-- Plan Indicator -->
    <div class="plan-indicator" id="planIndicator" onclick="changePlan()">
        <i class="fas fa-user"></i>
        <span id="planText">Free Plan</span>
    </div>
    
    <!-- Main Content -->
    <div class="main-content" id="mainContent">

        <!-- Search Bar -->

        <!-- Categories -->
        <div class="categories-container" id="categoriesContainer">

        </h2>
        <div class="featured-container" id="featuredMovies">

        </div>
        
        <!-- All Movies -->
        <h2 class="section-title">
            <i class="fas fa-film"></i>

        </h2>

        </div>

        </h2>

            <!-- TV shows loaded from Firebase -->
        </div>

    <!-- Main Navigation -->
    <nav class="main-nav">
        <a href="home.html" class="nav-item active" id="homeNav">
            <i class="fas fa-home nav-icon"></i>
            <span class="nav-text">Home</span>
        </a>
        
        <a href="movies.html" class="nav-item" id="moviesNav">
            <i class="fas fa-film nav-icon"></i>
            <span class="nav-text">Movies</span>
        </a>
        
        <a href="tvshows.html" class="nav-item" id="tvShowsNav">
            <i class="fas fa-tv nav-icon"></i>
            <span class="nav-text">TV Shows</span>
        </a>
        
        <div class="nav-item" id="searchNav" onclick="focusSearch()">
            <i class="fas fa-search nav-icon"></i>
            <span class="nav-text">Search</span>
        </div>
        
        <div class="nav-item" id="menuNav">
            <i class="fas fa-bars nav-icon"></i>

            <!-- Menu Content -->
            <div class="menu-content" id="menuContent">
                <div class="menu-item" onclick="navigateToCategory('action')">
                    <i class="fas fa-bolt"></i>

                <div class="menu-item" onclick="navigateToCategory('horror')">

                <div class="menu-item" onclick="openPrivacyPage()">
                    <i class="fas fa-shield-alt"></i>

                </div>
                <div class="menu-item" onclick="openHelpPage()">
                    <i class="fas fa-question-circle"></i>

                    <i class="fas fa-crown"></i>
                    <span>Upgrade to Premium</span>
                </div>
            </div>
        </div>
    </nav>

    <script>
        // ==================== FIREBASE CONFIGURATION ====================
        const firebaseConfig = {
            apiKey: "AIzaSyBaSYX1axaZrfQG2GB68LpqDYfYiVZamwE",
            authDomain: "movieshow-80226.firebaseapp.com",
            databaseURL: "https://movieshow-80226-default-rtdb.firebaseio.com",
            projectId: "movieshow-80226",
            storageBucket: "movieshow-80226.firebasestorage.app",
            messagingSenderId: "461492912130",
            appId: "1:461492912130:web:e715d40156e57916a1a71b",
            measurementId: "G-SGQZD7TYR0"
        };

        // ==================== GLOBAL VARIABLES ====================
        let db = null;
        let currentPlan = 'free';
        let moviesData = [];
        let tvShowsData = [];
        let featuredMovies = [];
        let categories = ['All', 'Action', 'Horror', 'Comedy', 'Drama', 'Sci-Fi', 'Romance', 'Adventure'];
        let currentCategory = 'All';
        let adTimer = null;
        let isInitialized = false;

        // ==================== INITIALIZATION ====================
        async function initializeApp() {
            try {
                // Initial setup
                setupInitialState();
                
                // Check user plan
                currentPlan = localStorage.getItem('movieshow_plan') || 'free';
                updatePlanIndicator();
                updateAdNotification();
                
                // Initialize Firebase
                const firebaseLoaded = await loadFirebase();
                
                if (firebaseLoaded) {
                    // Load data from Firebase
                    await loadAllData();
                } else {
                    // Fallback to demo data
                    loadDemoData();
                }
                
                // Initialize UI
                initializeUI();
                
                // Start ad timer for free users
                startAdTimer();
                
                // Complete loading
                completeLoading();
                
                // Show ad for free users after 10 seconds
                if (currentPlan === 'free') {
                    setTimeout(showAd, 10000);
                }
                
            } catch (error) {
                console.error('Initialization error:', error);
                // Even if there's an error, complete loading
                loadDemoData();
                initializeUI();
                completeLoading();
            }
        }

        function setupInitialState() {
            // Hide main content initially
            document.getElementById('mainContent').style.display = 'none';
            // Show loading overlay
            document.getElementById('loadingOverlay').classList.remove('hidden');
            isInitialized = false;
        }

        function completeLoading() {
            // Mark as initialized
            isInitialized = true;
            
            // Show main content
            document.getElementById('mainContent').style.display = 'block';
            
            // Hide loading overlay with delay
            setTimeout(() => {
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.classList.add('hidden');
                
                // Remove from DOM after animation
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }, 500);
        }

        // ==================== LOAD FIREBASE ====================
        async function loadFirebase() {
            return new Promise((resolve) => {
                // Check if Firebase scripts are loaded
                if (typeof firebase === 'undefined') {
                    console.log('Firebase SDK not loaded');
                    resolve(false);
                    return;
                }
                
                try {
                    // Initialize Firebase
                    firebase.initializeApp(firebaseConfig);
                    db = firebase.database();
                    console.log('Firebase initialized successfully');
                    resolve(true);
                } catch (error) {
                    console.log('Firebase initialization error:', error);
                    resolve(false);
                }
            });
        }

        // ==================== LOAD ALL DATA FROM FIREBASE ====================
        async function loadAllData() {
            return new Promise(async (resolve) => {
                try {
                    // Set timeout for Firebase operations
                    const timeoutPromise = new Promise((_, reject) => {
                        setTimeout(() => reject(new Error('Firebase timeout')), 5000);
                    });
                    
                    // Load movies
                    const moviesPromise = db.ref('movies').once('value');
                    const moviesSnapshot = await Promise.race([moviesPromise, timeoutPromise]);
                    
                    moviesData = [];
                    if (moviesSnapshot.exists()) {
                        moviesSnapshot.forEach(childSnapshot => {
                            moviesData.push({
                                id: childSnapshot.key,
                                ...childSnapshot.val()
                            });
                        });
                    }
                    
                    // Load TV shows
                    const tvShowsPromise = db.ref('tvshows').once('value');
                    const tvShowsSnapshot = await Promise.race([tvShowsPromise, timeoutPromise]);
                    
                    tvShowsData = [];
                    if (tvShowsSnapshot.exists()) {
                        tvShowsSnapshot.forEach(childSnapshot => {
                            tvShowsData.push({
                                id: childSnapshot.key,
                                ...childSnapshot.val(),
                                isTVShow: true
                            });
                        });
                    }
                    
                    // Load featured movies
                    const featuredPromise = db.ref('featured/movies').once('value');
                    const featuredSnapshot = await Promise.race([featuredPromise, timeoutPromise]);
                    
                    if (featuredSnapshot.exists()) {
                        const featuredIds = featuredSnapshot.val();
                        featuredMovies = moviesData.filter(movie => featuredIds.includes(movie.id));
                    } else {
                        // If no featured data, use first 4 movies
                        featuredMovies = moviesData.slice(0, 4);
                    }
                    
                    console.log(`Loaded ${moviesData.length} movies and ${tvShowsData.length} TV shows`);
                    resolve(true);
                    
                } catch (error) {
                    console.error('Error loading data from Firebase:', error);
                    resolve(false);
                }
            });
        }

        // ==================== DEMO DATA (Fallback) ====================

        // ==================== INITIALIZE UI ====================
        function initializeUI() {
            // Render categories
            renderCategories();
            
            // Render featured movies
            renderFeaturedMovies();
            
            // Render movies grid
            renderMoviesGrid();
            
            // Render TV shows grid
            renderTVShowsGrid();
            
            // Initialize event listeners
            initializeEventListeners();
        }

        // ==================== RENDER CATEGORIES ====================
        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            
            container.innerHTML = categories.map(category => `
                <div class="category-item ${category === currentCategory ? 'active' : ''}" 
                     onclick="filterByCategory('${category}')">
                    ${category}
                </div>
            `).join('');
        }

        // ==================== RENDER FEATURED MOVIES ====================
        function renderFeaturedMovies() {
            const container = document.getElementById('featuredMovies');
            
            if (!featuredMovies || featuredMovies.length === 0) {
                container.innerHTML = `
                    <div style="min-width: 200px; padding: 30px; text-align: center; color: #a0aec0;">
                        <i class="fas fa-star" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>No featured movies available</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = featuredMovies.map(movie => `
                <div class="featured-card" onclick="openContent('movie', '${movie.id}')">
                    <img src="${movie.coverUrl || 'https://via.placeholder.com/400x225/1a202c/20c997?text=Movie'}" 
                         alt="${movie.title}" 
                         class="featured-poster"
                         onerror="this.src='https://via.placeholder.com/400x225/1a202c/20c997?text=Movie'">
                    <div class="featured-info">
                        <h3 class="featured-title">${movie.title}</h3>
                        <span class="featured-badge">${(movie.badge || 'NEW').toUpperCase()}</span>
                        <div class="featured-meta">${movie.year} • ${movie.genre}</div>
                    </div>
                </div>
            `).join('');
        }

        // ==================== RENDER MOVIES GRID (3 COLUMNS) ====================

            if (filteredMovies.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-film"></i>
                        <h3>No Movies Found</h3>
                        <p>No movies available in this category</p>
                        <button class="refresh-btn" onclick="resetCategory()">Show All</button>

                `;
                return;

            container.innerHTML = filteredMovies.map(movie => `

        // ==================== FILTER BY CATEGORY ====================
        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active category
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent === category) {
                    item.classList.add('active');
                }
            });
            
            // Re-render movies grid
            renderMoviesGrid();
            
            // Scroll to movies section
            document.getElementById('moviesGrid').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }

        function resetCategory() {
            currentCategory = 'All';
            renderCategories();
            renderMoviesGrid();
        }

        // ==================== REFRESH DATA ====================
        function refreshData() {
            if (!isInitialized) return;
            
            // Show loading
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.getElementById('loadingOverlay').classList.remove('hidden');
            
            // Reload data
            setTimeout(async () => {
                if (db) {
                    await loadAllData();
                } else {
                    loadDemoData();
                }
                
                initializeUI();
                
                // Hide loading
                document.getElementById('loadingOverlay').classList.add('hidden');
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                }, 500);
            }, 1000);
        }

        // ==================== MENU FUNCTIONS ====================

        // ==================== PLAN MANAGEMENT ====================
        function updatePlanIndicator() {
            const indicator = document.getElementById('planIndicator');
            const planText = document.getElementById('planText');
            
            if (currentPlan === 'premium') {
                indicator.classList.add('premium');
                planText.textContent = 'Premium Plan';
                planText.style.color = '#ffd100';
            } else {
                indicator.classList.remove('premium');
                planText.textContent = 'Free Plan';
                planText.style.color = '#20c997';
            }
        }

        function changePlan() {
            if (currentPlan === 'free') {
                // Show mini loading
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.style.display = 'flex';
                loadingOverlay.classList.remove('hidden');
                
                setTimeout(() => {
                    window.location.href = 'upgrade.html';
                }, 300);
            } else {
                if (confirm("Switch back to Free Plan?\n\nYou will see advertisements and lose premium features.")) {
                    currentPlan = 'free';
                    localStorage.setItem('movieshow_plan', 'free');
                    updatePlanIndicator();
                    updateAdNotification();
                    startAdTimer();
                    showAd();
                }
            }
        }

            closeMenu();
            
            // Show mini loading
            const loadingOverlay = document.getElementById('loadingOverlay');

        function updateAdNotification() {
            const adNotification = document.getElementById('adNotification');
            
            if (currentPlan === 'free') {
                adNotification.style.display = 'flex';
            } else {
                adNotification.style.display = 'none';
            }
        }

        function showAd() {
            if (currentPlan === 'free') {
                window.open(
                    'https://www.effectivegatecpm.com/wu0xndpxcg?key=962747162b526b8e35632b7e46f1e881',
                    '_blank'
                );
            }
        }

        function startAdTimer() {
            if (currentPlan === 'free') {
                if (adTimer) clearInterval(adTimer);
                
                // Show ad every 2 minutes
                adTimer = setInterval(() => {
                    if (document.visibilityState === 'visible') {
                        showAd();
                    }
                }, 120000); // 2 minutes
            }
        }

        // ==================== SEARCH ====================
        function focusSearch() {
            document.getElementById('searchInput').focus();
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (query) {
                // Show mini loading
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.style.display = 'flex';
                loadingOverlay.classList.remove('hidden');
                
                if (currentPlan === 'free') {
                    showAd();
                }
                
                // For now, just show alert
                setTimeout(() => {
                    // Hide loading
                    loadingOverlay.classList.add('hidden');
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 500);
                    
                    alert(`Search results for: "${query}"\n\nSearch functionality will be fully implemented with Firebase integration.`);
                }, 1000);
            }
        }

        // ==================== EVENT LISTENERS ====================
        function initializeEventListeners() {
            // Search input
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Menu toggle
            document.getElementById('menuNav').addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMenu();
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', closeMenu);
            
            // Prevent menu close when clicking inside
            const menuContent = document.getElementById('menuContent');
            if (menuContent) {
                menuContent.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            }
            
            // Navigation active state
            const navItems = document.querySelectorAll('.nav-item[href]');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    if (this.getAttribute('href') !== '#') {
                        navItems.forEach(nav => nav.classList.remove('active'));
                        this.classList.add('active');
                    }
                });
            });
            
            // Search nav item
            document.getElementById('searchNav').addEventListener('click', focusSearch);
            
            // Force loading completion after timeout (safety net)
            setTimeout(() => {
                if (!isInitialized) {
                    console.log('Forcing loading completion due to timeout');
                    completeLoading();
                    loadDemoData();
                    initializeUI();
                }
            }, 10000); // 10 second timeout
        }

        // ==================== INITIALIZE ON LOAD ====================
        document.addEventListener('DOMContentLoaded', () => {
            // Start initialization
            initializeApp();
            
            // Clean up on page unload
            window.addEventListener('beforeunload', () => {
                if (adTimer) {
                    clearInterval(adTimer);
                }
            });
        });

        // ==================== SAFETY FUNCTIONS ====================
        // Force show content if something goes wrong
        function forceShowContent() {
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            loadDemoData();
            initializeUI();
        }
